<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram SDK Demo</title>
  <script src="telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram SDK Demo</h1>
  <div>
    <p>Platform: <span id="platform"></span></p>
    <p>Version: <span id="version"></span></p>
  </div>

  <script>
    let app = window.Telegram.WebApp;
    document.getElementById('platform').textContent = app.platform;
    document.getElementById('version').textContent = app.version;
  </script>
</body>
</html>
