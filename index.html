<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SDK Demo</title>
    <script src="telegram-web-app.js"></script>
    <script src="sdk.bundle.js"></script>
</head>
<body>
<h1>Telegram SDK Demo</h1>
<div id="list-container"></div>

<script>
    function createList(obj) {
        const list = document.createElement('ul');
        list.classList.add('object-list');

        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span class="label">${key.charAt(0).toUpperCase() + key.slice(1)}:</span> ${obj[key]}`;
                list.appendChild(listItem);
            }
        }

        return list;
    }


</script>

<script>
    MiniAppFingerprint.getDeviceInfo('test-tenant').then((df) => {
        console.log(df)

        // 将列表添加到页面中
        const listContainer = document.getElementById('list-container');
        listContainer.appendChild(createList(df));
    })
</script>

</body>
</html>
